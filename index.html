<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>
    <header class="d-flex justify-content-center my-5">
        <h1>Calculadora Online</h1>
    </header>

    <section>
        <div class="d-flex justify-content-center">
            <div class="container-painel text-center">
                <div class="container-display-calc p-5 m-2">
                    <p id="display"></p>
                </div>

            <div id="keyboard" class="m-2">

                <div class="d-flex flex-row">
                    <button id="btn_clearAll"class="d-flex justify-content-center" type="button">AC</button>
                    <button id="btn_clearLast"class="d-flex justify-content-center" type="button">CE</button>
                    <button id="btn_porcento"class="d-flex justify-content-center" type="button">%</button>
                    <button id="btn_dividir" class="d-flex justify-content-center" type="button">/</button>
                </div>
                <div class="d-flex flex-row">
                    <button id="btn_7" class="d-flex justify-content-center" type="button">7</button>
                    <button id="btn_8" class="d-flex justify-content-center" type="button">8</button>
                    <button id="btn_9" class="d-flex justify-content-center" type="button">9</button>
                    <button id="btn_multiplicar" class="d-flex justify-content-center" type="button">X</button>
                </div>
                <div class="d-flex flex-row">
                    <button id="btn_4" class="d-flex justify-content-center" type="button">4</button>
                    <button id="btn_5" class="d-flex justify-content-center" type="button">5</button>
                    <button id="btn_6" class="d-flex justify-content-center" type="button">6</button>
                    <button id="btn_subtrair" class="d-flex justify-content-center" type="button">-</button>
                </div>
                <div class="d-flex flex-row">
                    <button id="btn_1" class="d-flex justify-content-center" type="button">1</button>
                    <button id="btn_2" class="d-flex justify-content-center" type="button">2</button>
                    <button id="btn_3" class="d-flex justify-content-center" type="button">3</button>
                    <button id="btn_somar" class="d-flex justify-content-center" type="button">+</button>
                </div>
                <div class="d-flex flex-row">
                    <button id="btn_0" class="d-flex justify-content-center" type="button">0</button>
                    <button id="btn_decimal" class="d-flex justify-content-center" type="button">.</button>
                    <button id="btn_igual" class="d-flex flex-fill justify-content-center" type="button">=</button>
                    
                </div>

            </div>

            </div>
        </div>
        
    </section>
    
    <script src="Controller.js"></script>
    <script src="calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
